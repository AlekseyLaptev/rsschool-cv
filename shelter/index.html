<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="main">
        <footer class="footer">
            <div class="logo_container">
                <div class="logo_title">Cozy House</div>
                <div class="logo_subtitle">Shelter for pets in Boston</div>
            </div>
            <nav class="nav_menu">
                <a href="#" class="menu_title">About the shelter</a>
                <a href="#" class="menu_title">Our pets</a>
                <a href="#" class="menu_title">Help the shelter</a>
                <a href="#" class="menu_title">Contacts</a>
            </nav>
        </footer>
        <section class="start_screen">
            <div class="content">
                <h2 class="heading heading_position">Not only people need a house</h2>
                <div class="subheading start_screen_position">We offer to give a chance to a little and nice puppy with
                    an extremely wide and open heart. He or she will love you more than anybody else in the world, you
                    will see!</div>
                <button class="first_button position_button">Make a friend</button>
            </div>
            <div class="img_container">
                <img src="./assets/img/start-screen-puppy.png" alt="puppy">
            </div>
        </section>
    </main>
